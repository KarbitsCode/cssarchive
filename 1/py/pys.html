<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pyscript.net/releases/2025.10.3/core.css">
<script type="module" src="https://pyscript.net/releases/2025.10.3/core.js"></script>
<link rel="icon" type="image/svg+xml" href="pys.svg">
<title>PyScript</title>
</head>
<body bgcolor="#FFFFFF">
<noscript>Javascript is required to run PyScript</noscript>
<script type="text/javascript">
const div = document.createElement("div");
document.body.insertBefore(div, document.body.firstChild);
window.addEventListener("load", () => {
  setTimeout(() => {
    div.appendChild(document.createTextNode("Loading..."));
  }, 1000);
});
</script>
<script type="py">
await __import__('pyodide_js').loadPackage('micropip')
await __import__('micropip').install('pyjokes')
from pyscript import display
from js import document, XPathResult
from pyjokes.pyjokes import get_joke as joke
document.evaluate('//div[contains(., \'Loading...\')]', document, None, XPathResult.FIRST_ORDERED_NODE_TYPE, None).singleNodeValue.remove()
display(format(str(joke(language='en', category='neutral'))))
</script>
</body>
</html>
