<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pyscript.net/releases/2025.2.3/core.css">
<script type="module" src="https://pyscript.net/releases/2025.2.3/core.js"></script>
<link rel="icon" type="image/svg+xml" href="pys.svg">
<title>PyScript</title>
</head>
<body bgcolor="#FFFFFF">
<div></div>
<noscript>Javascript is required to run PyScript</noscript>
<script type="text/javascript">
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementsByTagName("div")[0].appendChild(document.createTextNode("Loading..."));
  }, 1000);
});
</script>
<script type="py" config='{"packages": ["pyjokes"]}'>
from js import document
from pyscript import display
from pyjokes.pyjokes import get_joke as joke
document.getElementsByTagName('div')[0].replaceChildren()
display(format(str(joke(language='en', category='neutral'))))
</script>
</body>
</html>
