<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RevoU Projects</title>
<style>
iframe {
  pointer-events: none;
}
section {
  display: flex;
}
a {
  display: flex;
  justify-content: center;
}
</style>
</head>
<body bgcolor="#FFFFFF" oncontextmenu="return true">
<main id="main">
<h3>RevoU Projects</h3>
<p></p>
<section>
<div>
<iframe src="temp.html" width="400" height="400" title="temp" scrolling="no"></iframe>
<a href="temp.html" title="temp" onclick="gotoPage(this.href);return false">Temperature Converter</a>
</div>
</section>
<script>
document.querySelectorAll('iframe').forEach((element) => {
  element.addEventListener('load', () => {
    element.contentWindow.document.body.style.setProperty('zoom', '50%');
  });
});
</script>
</body>
</html>
