<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
    <title>Simple Calculator</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">
                <input type="text" id="field" readonly>
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <button class="red" onclick="clearfield()">&#65;&#67;</button>
            </td>
            <td colspan="1">
                <button class="blue" onclick="clearfield()">&#67;</button>
            </td>
            <td colspan="1">
                <button class="orange" onclick="append('*')">&ast;</button>
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <button onclick="append('7')">&#55;</button>
            </td>
            <td colspan="1">
                <button onclick="append('8')">&#56;</button>
            </td>
            <td colspan="1">
                <button onclick="append('9')">&#57;</button>
            </td>
            <td colspan="1">
                <button class="orange" onclick="append('/')">&#47;</button>
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <button onclick="append('4')">&#52;</button>
            </td>
            <td colspan="1">
                <button onclick="append('5')">&#53;</button>
            </td>
            <td colspan="1">
                <button onclick="append('6')">&#54;</button>
            </td>
            <td colspan="1">
                <button class="orange" onclick="append('+')">&plus;</button>
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <button onclick="append('1')">&#49;</button>
            </td>
            <td colspan="1">
                <button onclick="append('2')">&#50;</button>
            </td>
            <td colspan="1">
                <button onclick="append('3')">&#51;</button>
            </td>
            <td colspan="1">
                <button class="orange" onclick="append('-')">&minus;</button>
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <button onclick="backspace()">&larr;</button>
            </td>
            <td colspan="1">
                <button onclick="append('0')">&#48;</button>
            </td>
            <td colspan="1">
                <button onclick="append('.')">&period;</button>
            </td>
            <td colspan="1">
                <button class="green" onclick="calculate()">&equals;</button>
            </td>
        </tr>
    </table>
    <script src="loader.js"></script>
    <script>
        function append(value) {
            document.getElementById('field').value += value;
        }

        function clearfield() {
            document.getElementById('field').value = '';
        }

        function backspace() {
            let currentValue = document.getElementById('field').value;
            document.getElementById('field').value = currentValue.slice(0, -1);
        }

        function calculate() {
            let expression = document.getElementById('field').value;
            try {
                let result = calculate_send(expression);
                document.getElementById('field').value = result;
            } catch (e) {
                console.error(e);
                document.getElementById('field').value = 'Error';
            }
        }
    </script>
</body>
</html>
